<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Music Player</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="font-montserrat debug-screens flex h-screen flex-col bg-[#292F36] items-center justify-center px-6"
  >
    <div
      class="w-full rounded-md bg-[#F1FFC4] text-black xl:w-[33%] xl:pt-5" id="music-container"
    >
      <div class="xl:flex xl:flex-row">
        <div
          class="h-[24rem] xl:ml-5 w-full rounded-md bg-cover bg-center xl:mb-1 xl:h-28 xl:w-[38%]"
          style="background-image: url(&quot;../src/assets/Talisman.jpg&quot;)" id="song-cover"
        ></div>
        <div>
          <h1
            class="ml-6 mt-4 xl:mt-0 text-xl font-medium xl:ml-[1rem] xl:text-xl" id="song-title"
          >
          </h1>
          <p
            class="mb-1 xl:relative xl:-top-1 ml-6 xl:mt-0 text-base font-medium xl:ml-4 xl:text-base" id="Artist"
          >
          </p>
        </div>
      </div>
      <div class="flex flex-col items-center justify-center">
        <div
          class="mt-5 h-[.3rem] w-[88%] cursor-pointer rounded-md bg-black xl:h-[.26rem] xl:w-[84
          %]" id="progress-container"
        >
          <div class="h-full w-0 rounded-md bg-orange xl:ease-linear xl:duration-[0.1s] xl:transition-[width]" id="progress-bar">
          </div>
        </div>
          <audio src="" id="audio"></audio>
        <div class="mb-6 mt-7 xl:mt-6 flex items-center justify-center xl:mb-5">
          <button class="mr-10 xl:mr-9" id="prev-btn">
            <div class="w-7 h-7 xl:w-5 xl:h-6">
              <svg viewBox="0 0 15 15" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <title>previous</title>
                <desc>previous button icon</desc>
                <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Rounded" transform="translate(-582.000000, -1000.000000)">
                        <g id="AV" transform="translate(100.000000, 852.000000)">
                            <g id="-Round-/-AV-/-skip_previous" transform="translate(476.000000, 142.000000)">
                                <g transform="translate(0.000000, 0.000000)">
                                    <rect id="Rectangle-Copy-70" x="0" y="0" width="24" height="24"></rect>
                                    <path d="M7,6 C7.55,6 8,6.45 8,7 L8,17 C8,17.55 7.55,18 7,18 C6.45,18 6,17.55 6,17 L6,7 C6,6.45 6.45,6 7,6 Z M10.66,12.82 L16.43,16.89 C17.09,17.36 18.01,16.88 18.01,16.07 L18.01,7.93 C18.01,7.12 17.1,6.65 16.43,7.11 L10.66,11.18 C10.09,11.58 10.09,12.42 10.66,12.82 Z" id="ðŸ”¹Icon-Color" fill="#1D1D1D"></path>
                                </g>
                            </g>
                        </g>
                    </g>
                </g>
            </svg>
            </div>
          </button>
          <button class="mr-10 xl:mr-9" id="play-btn">
            <div class="w-7 h-7 xl:w-5 xl:h-6" id="play-icon">
              <svg viewBox="0 0 11 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <title>play_arrow</title>
                <desc>play button icon</desc>
                <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Rounded" transform="translate(-753.000000, -955.000000)">
                        <g id="AV" transform="translate(100.000000, 852.000000)">
                            <g id="-Round-/-AV-/-play_arrow" transform="translate(646.000000, 98.000000)">
                                <g>
                                    <rect id="Rectangle-Copy-50" x="0" y="0" width="24" height="24"></rect>
                                    <path d="M7,6.82 L7,17.18 C7,17.97 7.87,18.45 8.54,18.02 L16.68,12.84 C17.3,12.45 17.3,11.55 16.68,11.15 L8.54,5.98 C7.87,5.55 7,6.03 7,6.82 Z" id="ðŸ”¹Icon-Color" fill="#1D1D1D"></path>
                                </g>
                            </g>
                        </g>
                    </g>
                </g>
              </svg>
            </div>
            <div class="w-7 h-7 xl:w-5 xl:h-6 hidden" id="pause-icon">
              <svg viewBox="0 0 7 11" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <title>pause</title>
                <desc>pause button icon</desc>
                <defs></defs>
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Dribbble-Light-Preview" transform="translate(-227.000000, -3765.000000)" fill="#000000">
                        <g id="icons" transform="translate(56.000000, 160.000000)">
                            <path d="M172,3605 C171.448,3605 171,3605.448 171,3606 L171,3612 C171,3612.552 171.448,3613 172,3613 C172.552,3613 173,3612.552 173,3612 L173,3606 C173,3605.448 172.552,3605 172,3605 M177,3606 L177,3612 C177,3612.552 176.552,3613 176,3613 C175.448,3613 175,3612.552 175,3612 L175,3606 C175,3605.448 175.448,3605 176,3605 C176.552,3605 177,3605.448 177,3606" id="pause-[#1006]"></path>
                        </g>
                    </g>
                </g>
              </svg>
            </div>
          </button>
          <button>
            <div class="w-7 h-7 xl:w-5 xl:h-6">
              <svg viewBox="0 0 15 15" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <title>skip_next</title>
                <desc>next button icon</desc>
                <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Rounded" transform="translate(-548.000000, -1000.000000)">
                        <g id="AV" transform="translate(100.000000, 852.000000)">
                            <g id="-Round-/-AV-/-skip_next" transform="translate(442.000000, 142.000000)">
                                <g>
                                    <rect id="Rectangle-Copy-52" x="0" y="0" width="24" height="24"></rect>
                                    <path d="M7.58,16.89 L13.35,12.82 C13.91,12.42 13.91,11.58 13.35,11.19 L7.58,7.11 C6.91,6.65 6,7.12 6,7.93 L6,16.07 C6,16.88 6.91,17.35 7.58,16.89 Z M16,7 L16,17 C16,17.55 16.45,18 17,18 C17.55,18 18,17.55 18,17 L18,7 C18,6.45 17.55,6 17,6 C16.45,6 16,6.45 16,7 Z" id="ðŸ”¹Icon-Color" fill="#1D1D1D"></path>
                                </g>
                            </g>
                        </g>
                    </g>
                </g>
              </svg>
            </div>
          </button>
        </div>
      </div>
    <script src="main.js"></script>
  </body>
</html>
